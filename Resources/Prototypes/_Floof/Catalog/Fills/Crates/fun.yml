- type: entity
  id: CrateFunSprayPaints
  name: spray paint crate
  description: a crate filled with spray paint.
  parent: CratePlastic
  suffix: Spray Paint
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        # Guaranteed loot
        - id: DeathPaint
          rolls: 2
        - id: DeathPaintTwo
          rolls: 2
        # Occasional pairs of other colors
        - id: SprayPaintBlue
          rolls: 2
          prob: 0.33
        - id: SprayPaintRed
          rolls: 2
          prob: 0.33
        - id: SprayPaintOrange
          rolls: 2
          prob: 0.33
        - id: SprayPaintBlack
          rolls: 2
          prob: 0.33
        - id: SprayPaintGreen
          rolls: 2
          prob: 0.33
        - id: SprayPaintPurple
          rolls: 2
          prob: 0.33
        - id: SprayPaintWhite
          rolls: 2
          prob: 0.33
        # Some additional loot from the maint table
        - !type:NestedSelector
          rolls: 3, 6
          tableId: SprayPaintTable
