# Rebuilt without BaseMobSpeciesOrganic
- type: entity
  parent:
  - MobBloodstream
  - MobAtmosStandard
  - MobFlammable
  - BaseMobSpecies
  id: BaseMobShadowkin
  name: Urist McShadow
  abstract: true
  components:
  - type: Hunger
  - type: Thirst
  - type: Perishable
  - type: Carriable
  - type: Fingerprint
  - type: Blindable
  - type: Icon # It will not have an icon in the adminspawn menu without this. Body parts seem fine for whatever reason.
    sprite: _Floof/Mobs/Species/Shadowkin/parts.rsi
    state: full
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: HumanoidAppearance
    species: Shadowkin
  - type: PassiveDamage # Slight passive regen. Assuming one damage type, comes out to about 4 damage a minute.
    allowedStates:
      - Alive
    damageCap: 20
    damage:
      types:
        Heat: -0.07
      groups:
        Brute: -0.07
  - type: Body
    prototype: Shadowkin
  - type: MobThresholds
    thresholds: # Weak
      0: Alive
      80: Critical
      180: Dead
  - type: Damageable
    damageContainer: Biological # Shadowkin
    damageModifierSet: Shadowkin
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.55 # per second, scales with pressure and other constants.
  - type: SlowOnDamage
    speedModifierThresholds:
      48: 0.85
      64: 0.65
  - type: Bloodstream
    bloodlossDamage:
      types:
        Bloodloss: 1
    bloodlossHealDamage:
      types:
        Bloodloss: -0.25
  - type: Temperature
    heatDamageThreshold: 330
    coldDamageThreshold: 195
    currentTemperature: 310.15
    specificHeat: 46
    coldDamage:
      types:
        Cold: 0.05 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat: 0.25 #per second, scales with temperature & other constants
  - type: TemperatureSpeed
    thresholds:
      293: 0.9
      280: 0.8
      260: 0.7
  - type: ThermalRegulator
    metabolismHeat: 800
    radiatedHeat: 100
    implicitHeatRegulation: 500
    sweatHeatRegulation: 2000
    shiveringHeatRegulation: 2000
    normalBodyTemperature: 310.15
    thermalRegulationTemperatureThreshold: 2
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.35
        density: 130 #lower density
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 5
  - type: TypingIndicator
    proto: alien
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.7
    baseSprintSpeed: 4.5
  - type: FireVisuals
    alternateState: Standing
  - type: CanDoCPR # DeltaV - Addition of CPR
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - AnomalyHost
    - ShadowkinEmotes
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    - Marish
    understands:
    - TauCetiBasic
    - Marish
    naturalLanguage: Marish

- type: entity
  save: false
  parent: MobHumanDummy
  id: MobShadowkinDummy
  categories: [ HideSpawnMenu ]
  description: A dummy shadekin meant to be used in character setup.
  components:
    - type: HumanoidAppearance
      species: Shadowkin
